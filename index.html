<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <!-- ------------CSS FILE LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- ------------Font Awesome CDN link Here------------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="header">
        <h1>Google and Browser home page re-design by - Mahfuz RP</h1>

        <div class="top-bar">

            <div class="tab-bar">

                <div class="left-tab">

                    <div class="tab">
                        <img src="all-images/tab-google.png" alt="">
                        <p>Google</p>

                        <div class="cut">
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </div>

                    <div class="new-tab">
                        <i class="fa-solid fa-plus"></i>
                    </div>

                </div>
                
                <div class="right-tab">
                    <a href="#"><i class="fa-solid fa-angle-down"></i></a>
                    <a href="#"><i class="fa-solid fa-minus"></i></a>
                    <a href="#"><i class="fa-regular fa-clone"></i></a>
                    <a href="#"><i class="fa-solid fa-x"></i></a>
                </div>
            </div>

            <div class="search-bar">

                <div class="left-icons">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                    <i class="fa-solid fa-house"></i>
                </div>

                <div class="mid-search-box">

                    <div class="search-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="google.com">
                        <i class="fa-solid fa-share-from-square"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>

                </div>


                <div class="right-icons">
                    <img src="all-images/extension.png" alt="">
                    <img src="all-images/sidebar.png" alt="">
                    <img class="profile-img" src="all-images/profile.png" alt="">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="right-icons">
                <p>Gmail</p>
                <p>Images</p>
                <img src="all-images/menu.png" alt="">
                <img class="profile-img" src="all-images/profile.png" alt="">
            </div>

            <div class="search-box">
                <img src="all-images/google.png" alt="">
                
                <div class="input-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                    <img src="all-images/microphone.png" alt="">
                </div>

                <div class="comit">
                    <p>Google Search</p>
                    <p>I'm Feeling Lucky</p>
                </div>
                <p class="offer">Google offerd in: <span> বাংলা</span></p>
            </div>
        </div>

        <div class="footer">
            <p>Bangladesh</p>
            <div class="line"></div>
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Setting</li>
            </ul>
        </div>
    </div>
</body>
</html>
